<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

h1 {
    color: #4CAF50;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

.gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s, opacity 0.3s;
    opacity: 0; /* Untuk efek fade-in */
}

.gallery img:hover {
    transform: scale(1.1);
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="Wisuda.01.jpg" alt="Foto Alumni 1">
        <img src="wisuda.02.jpg" alt="Foto Alumni 2">
        <img src="wisuda.03.jpg" alt="Foto Alumni 3">
        <img src="wisuda.04.jpg" alt="Foto Alumni 4">
        <img src="wisuda (1).jpg" alt="Foto Alumni 5">
        <img src="wisuda (2).jpg" alt="Foto Alumni 6">
        <img src="wisuda (3).jpg" alt="Foto Alumni 7">
        <img src="wisuda (4).jpg" alt="Foto Alumni 8">
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_tugas_05.js"></script>
</body>
</html>
